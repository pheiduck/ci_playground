name: 'Manjaro Package CI'

on:
  workflow_dispatch:
  
jobs:
  build_package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        PACKAGE: [ci-test]
        REPO: [pheiduck]
    steps:
      - id: uninstall_snap
        run: |
          cd /etc/apt/preferences.d/
          sudo cat > nosnap.pref <<EOF
          # To prevent repository packages from triggering the installation of snap,
          # this file forbids snapd from being installed by APT.
          Package: snapd
          Pin: release a=*
          Pin-Priority: -10
          EOF
          cd ..
          sudo snap remove --purge $(snap list | awk '!/^Name|^core/ {print $1}')
          sudo systemctl disable --now snapd
          sudo apt purge -y snapd gnome-software-plugin-snap
          sudo apt autoremove --purge -y
          rm -rf ~/snap/
          rm -rf /var/cache/snapd/

      - id: install_build-dependencies
        run: |
          sudo apt-fast update
          sudo apt-fast dist-upgrade -y
          sudo apt-fast -y install \
          build-essential \
          cmake \
          fakeroot \
          git \
          libarchive-dev \
          libarchive-tools \
          libcurl4-openssl-dev \
          libgpgme-dev \
          libssl-dev \
          zip \
          zstd
          sudo python3 -m pip install meson
          sudo python3 -m pip install ninja
      - id: install_pacman
        run: |
          sudo git clone -q --depth 1 https://gitlab.manjaro.org/packages/core/pacman.git
          pushd pacman
          sudo git clone -q --depth 1 https://gitlab.archlinux.org/pacman/pacman.git
          pushd pacman
          sudo patch -p1 -i ../pacman-sync-first-option.patch
          sudo meson --prefix=/usr \
                      --buildtype=plain \
                      -Ddoc=disabled \
                      -Ddoxygen=enabled \
                      -Dscriptlet-shell=/usr/bin/bash \
                      -Dldconfig=/usr/bin/ldconfig \
                      build
          sudo meson compile -C build
          sudo meson install -C build
          popd
          sudo install -m644 pacman.conf /etc/pacman.conf
          sudo install -m644 makepkg.conf /etc/
          sudo mkdir -p /etc/pacman.d
          sudo touch /etc/pacman.d/mirrorlist
          popd
      - id: install_keyrings
        run: |
          sudo install -dm755 /usr/share/pacman/keyrings/
          sudo git clone -q --depth 1 https://gitlab.manjaro.org/packages/core/manjaro-keyring.git
          pushd manjaro-keyring
          sudo install -m0644 manjaro.gpg /usr/share/pacman/keyrings/
          sudo install -m0644 manjaro-trusted /usr/share/pacman/keyrings/
          sudo install -m0644 manjaro-trusted /usr/share/pacman/keyrings/
          popd
          
          mkdir -p archlinux-keyring
          pushd archlinux-keyring
          wget --quiet https://archlinux.org/packages/core/any/archlinux-keyring/download -O /tmp/archlinux-keyring.tar.zst
          tar --use-compress-program=unzstd --strip-components=4 --wildcards -xvf /tmp/archlinux-keyring.tar.zst usr/share/pacman/keyrings/*
          sudo install -m0644 archlinux.gpg /usr/share/pacman/keyrings/
          sudo install -m0644 archlinux-trusted /usr/share/pacman/keyrings/
          sudo install -m0644 archlinux-revoked /usr/share/pacman/keyrings/
          popd
          sudo pacman-key --init
          sudo pacman-key --populate archlinux manjaro
